name: Push to ACR via OIDC

on:
  workflow_dispatch:

permissions:
  id-token: write # Required for requesting the JWT
  contents: read  # Required for actions/checkout

jobs:
  move-image:
    runs-on: ubuntu-latest
    steps:
      # 1. Standard step to prepare the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login using OIDC (No secrets/passwords used here)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3. Use the Azure CLI to log into your specific registry
      - name: Login to ACR
        run: |
          az acr login --name ACRDockerUpload

      # 4. Move the image
      - name: Pull and Push
        run: |
          docker pull nginx:latest
          docker tag nginx:latest ACRDockerUpload.azurecr.io/nginx:v1
          docker push ACRDockerUpload.azurecr.io/nginx:v1
